<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App metéo</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Entrer le nom de la ville" spellcheck="false">
            <button><img src="images/search.png" alt="button search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" id="weatherIcones">
            <h1 class="temperater">20°C</h1>
            <h2 class="city">Abidjan</h2>
        </div>
        <div class="detail">
            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div class="content">
                    <p class="humidity">50%</p>
                    <P>Humidité</P>
                </div>
            </div>

           

            <div class="col">
                <img src="images/wind.png" alt="">
                <div class="content">
                    <p class="wind">50 km/h</p>
                    <P>vent</P>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
